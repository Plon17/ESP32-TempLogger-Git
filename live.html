<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Climate Readings</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Climate Monitor</div>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="live.html" class="active">Live Readings</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <header>
      <h2>Live Climate Readings</h2>
    </header>
    
    <div id="loading" class="loading">Loading climate data...</div>
    <div id="error" class="error"></div>
    
    <div class="status-panel">
      <div class="status-indicator">
        <span id="status">Last updated: Never</span>
        <div class="indicator off" id="dataIndicator"></div>
        <span id="dataStatus">Incoming Data: Off</span>
      </div>
    </div>
    
    <div class="thermostat">
      <div class="thermostat-value" id="tempValue">--</div>
      <div class="thermostat-label">Temperature (Â°C)</div>
    </div>
    
    <div class="thermostat">
      <div class="thermostat-value" id="humValue">--</div>
      <div class="thermostat-label">Humidity (%)</div>
    </div>
  </div>
  
  <footer>
    <p>Real-time climate monitoring system | Data updates every 5 seconds</p>
  </footer>

  <script src="js/live.js"></script>
</body>
</html>
