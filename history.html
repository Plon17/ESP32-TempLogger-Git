  <div class="container">
    <header>
      <h2>Climate History</h2>
    </header>
    
    <div class="filter-panel">
      <div class="filter-group">
        <label for="dateFilter">Filter by Date:</label>
        <input type="date" id="dateFilter">
      </div>
      <div class="filter-group">
        <label>Filter by Hour Range:</label>
        <select id="startHour">
          <option value="">Any</option>
          <option value="00">00</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
        <span>to</span>
        <select id="endHour">
          <option value="">Any</option>
          <option value="00">00</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">47</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
      </div>
      <button id="clearFiltersBtn">Clear Filters</button>
      <button id="refreshBtn">Refresh Data</button>
      <button id="downloadBtn">Download CSV</button>
    </div>
    
    <div id="loading">Loading historical data...</div>
    <div id="error"></div>
    
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th data-sort="date">Date</th>
            <th data-sort="time">Time</th>
            <th data-sort="temp">Temperature (Â°C)</th>
            <th data-sort="hum">Humidity (%)</th>
            <th data-sort="loc">Location</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="pagination">
        <button id="prevBtn" disabled>Prev</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextBtn" disabled>Next</button>
      </div>
    </div>
  </div>
