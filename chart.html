<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Chart</title>
  <link rel="stylesheet" href="styles/chart.css?t=1721699000">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Climate Monitor</div>
    <ul class="navbar-links">
      <li><a href="index.html">Live Reading</a></li>
      <li><a href="chart.html" class="active">Chart</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <header>
      <h2>Climate Trends</h2>
    </header>
    
    <div class="status-panel">
      <div>
        <button id="refreshBtn">Refresh Now</button>
      </div>
      <div class="status-indicator">
        <span id="status">Last updated: Never</span>
        <div class="indicator off" id="dataIndicator"></div>
        <span id="dataStatus">Data: Off</span>
      </div>
    </div>
    
    <div id="loading">Loading climate data...</div>
    <div id="error"></div>
    <div id="lastFetched">Last fetched: Never</div>
    
    <div class="chart-container">
      <canvas id="chart" height="400"></canvas>
    </div>
  </div>
  
  <footer>
    <p>Real-time climate monitoring | Updates every 6 seconds</p>
  </footer>

  <script src="js/chart.js?t=1721699000"></script>
</body>
</html>
